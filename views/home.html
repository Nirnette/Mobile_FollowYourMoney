<div ng-controller="HomeCtrl as home">
	
	<div class="page">
		<div class="page-content">
			<!--Listes des dépenses à insérer ici-->
			<div class="data-table data-table-init card">
				<div class="data-table-title">Liste des depenses</div>
				<!--<div class="data-table-actions">-->
					<!--<a class="link icon-only"><i class="icon f7-icons">sort</i></a>-->
					<!--<a class="link icon-only"><i class="icon f7-icons">more_vertical_round</i></a>-->
				<!--</div>-->
				<div class="data-table">
					<table>
						<thead>
							<tr>
									<!--<th ng-repeat="(i,th) in home" ng-class="selectedCls(i)" ng-click="changeSorting(i)">{{th}}</th>-->
								<th ng-repeat="(i,th) in home.head" class="label-cell sortable-cell sortable-active " ng-class="selectedCls(i)" ng-click="changeSorting(i)" >{{th}}</th>
							</tr>
						</thead>
						<tbody>
							<!--<tr ng:repeat="row in body.$orderBy(sort.column, sort.descending)">-->
							<tr ng-repeat="row in home.body ">
								<td>{{row.date}}</td>
								<td>{{row.name}}</td>
								<td>{{row.montant}}</td>
								<td>{{row.categorie}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

</div>

			<div class="row row-top">
				<div class="col-15"></div>
		    	<div class="col-30">
		    		Filter by Category :
					<select name="categoryFilter" ng-model="modelCategory" style="width:100%;">
						<option value="all">All</option>
						<option ng-repeat="categorie in categories" value="{{categorie}}" >{{categorie}}</option>
					</select>
		    	</div>
		    	<div class="col-10"></div>
		    	<div class="col-30">
		    		Filter by Date :
					<select name="dateFilter" ng-model="modelDate" style="width:100%;">
						<option value="all">All</option>
						<option value="today">Today</option>
						<option value="thisweek">This week</option>
						<option value="thismonth">This month</option>
					</select>
		    	</div>
		    	<div class="col-15"></div>
		    </div>

			<div class="data-table data-table-init card">
				<div class="data-table-title">Expenses List</div>
				<div class="data-table">
					<table>
						<thead>
							<tr>
								<th 
		                           ng-repeat="(i,th) in home.head "
		                           ng-class="classHeader(th)"
		                           ng-click="changeOrder(th)"
		                        >
									{{th}}
								</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="row in home.body | orderBy : selectedProp : isReversed | filter:customFilter | filter:customDateFilter">
								<td>{{row.date | date:'dd/MM/yy'}}</td>
								<td ng-click="home.showModal($event,row.id)" class="modalLink">
									<i class="fa {{catIcons[row.category]}}" aria-hidden="true"></i> {{row.name}}
								</td>
								<td>{{row.cost}} â‚¬</td>
								<td ng-hide="true">{{row.category}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

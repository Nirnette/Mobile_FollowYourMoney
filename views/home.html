<!-- ********************** HOME PAGE ************************-->
<div>
	
	<div class="page">
		<div class="page-content">
			<!--Listes des dépenses à insérer ici-->

			<div class="row">
				<div class="col-15"></div>

				<div class="col-70">
					<p>Filter by Categories :
						<select name="category" ng-model="modelCategory" >
							<option value="all"></option>
							<option ng-repeat="categorie in categories" value="{{categorie}}" >{{categorie}}</option>
						</select>
					</p>
				</div>
				<div class="col-15"></div>
			</div>

			<div class="data-table data-table-init card">
				<div class="data-table-title">Expenses List</div>
				<div class="data-table">
					<table>
						<thead>
							<tr>
								<th 
									ng-repeat="(i,th) in home.head " 
									class="label-cell sortable-cell sortable-active " 
									ng-click="changeOrder('home.head')" >
									{{th}}
								</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="row in filtreCategorie = (home.body | filter:customFilter ) track by $index">
								<td>{{row.date | date:'dd/MM'}}</td>
								<td ng-click="home.showModal($index)" class="modalLink">
									<i class="fa {{catIcons[row.category]}}" aria-hidden="true"></i> {{row.name}}
								</td>
								<td>{{row.cost}} €</td>
								<td ng-hide="true">{{row.category}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

</div>
